<div class="container">
  <h2> Add new Book</h2>
  <form addbookform="ngForm" (ngSubmit)="addBookFormSubmit()">
    <div class = "form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class ="form-control" required [(ngModel)]="book.name" name="name">
    </div>
    <div class = "form-group">
      <label for="description">Author:</label>
      <input type="text" id="description" class ="form-control" required [(ngModel)]="book.author" name="author">
    </div>
    <div class = "form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" class ="form-control" required [(ngModel)]="book.year" name="year">
    </div>
    <div class = "form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" class ="form-control" required [(ngModel)]="book.price" name="price">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
