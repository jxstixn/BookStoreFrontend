<div class="container bg-dark">
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="books.length ==0">
      <td colspan="6" style="text-align: center"><h2>There are no products yet</h2></td>
    </tr>
    <tr *ngFor="let book of books">
      <th>{{book.id}}</th>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.year}}</td>
      <td>{{book.price}}â‚¬</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="DeleteBook(book.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary" (click)="RedirectToAddBook()">Add new book</button>

  <br>
  <br>

  <div class="form-check" (change)="getbooks()">
    <input class="form-check-input" type="radio" name="book switcher" id="all books" value="option1" checked>
    <label class="form-check-label text-white" for="all books">
      show all books
    </label>
  </div>
  <div class="form-check"(change)="getLatestBook()">
    <input class="form-check-input" type="radio" name="book switcher" id="latest book" value="option2">
    <label class="form-check-label text-white" for="latest book">
      show latest book
    </label>
  </div>
  <div class="form-check" (change)="getOldestBook()">
    <input class="form-check-input" type="radio" name="book switcher" id="oldest book" value="option3" >
    <label class="form-check-label text-white" for="oldest book">
      show oldest book
    </label>
  </div>


</div>
